<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>VERSUS</title>
</head>
<body>

    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="nav-body">
                <div class="logo">
                   <div class="logo_logo-text">VERSUS</div>
                </div>
                    <nav data-nav class="header-nav">
                        <ul>
                            <li><a href="#home" class="link">Portfolio</a></li>
                            <li><a href="#latest" class="link">About</a></li>
                            <li><a href="#about" class="link">Contact</a></li>
                        </ul>
                    </nav>
                    <button class="burger" data-burger aria-label="Open menu" aria-expanded="false">
                        <span class="burger__burger-line"></span>
                    </button>
                </div>
            </div>
        </header>

        <main class="main">

            <section class="home">
                <div class="container">
                    <div class="home_body">
                        
                        <div class="home-block">
                            <div class="home-block_home-title">We build beautiful web and mobile apps.</div>
                            <button class="home-block_home-button">Get a quote</button>
                        </div>

                    </div>
                </div>
            </section>

            <section class="work">
                <div class="container">
                  <div class="work-body">

                    <div class="work-text">
                        <div class="work-text_work-title">Latest Work</div>
                    </div>

                    <div class="work-block">
                        <div class="work-img"><img src="img/one.svg" alt="" class="work-img"></div>
                        <div class="work-img"><img src="img/2.svg" alt="" class="work-img"></div>
                        <div class="work-img"><img src="img/3.svg" alt="" class="work-img"></div>
                        <div class="work-img"><img src="img/4.svg" alt="" class="work-img"></div>
                        <div class="work-img"><img src="img/5.svg" alt="" class="work-img"></div>
                        <div class="work-img"><img src="img/6.svg" alt="" class="work-img"></div>
                        <div class="work-img"><img src="img/7.svg" alt="" class="work-img"></div>
                        <div class="work-img"><img src="img/8.svg" alt="" class="work-img"></div>
                        <div class="work-img"><img src="img/9.svg" alt="" class="work-img"></div>
                    </div>


                  </div>
                </div>
            </section>

        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-body">
                    <div class="footer-block">
                        <div class="footer-block_footer-title">VERSUS</div>
                        <div class="footer-block_footer-text">Powered by Webflow</div>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
